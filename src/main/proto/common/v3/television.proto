syntax = "proto3";

package bolanos.common.v3;

option java_package = "dev.bolanos.v3.common";
option java_multiple_files = true;

import "common/v1/type.proto";

//v3
message Television {
  string brand = 1;
  reserved 2;
  reserved "year";
  dev.bolanos.v1.common.Type type = 3;
  int32 price = 4;
}
