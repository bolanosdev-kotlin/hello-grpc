syntax = "proto3";

package bolanos.common.v1;

option java_package = "org.bolanos.common.v1";
option java_multiple_files = true;

message EmailCredentials {
  string email_address = 1;
  string password = 2;
}

message PhoneOTP {
  int32 number = 1;
  int32 code = 2;
}

message Credentials {
  oneof mode {
     EmailCredentials email_mode = 1;
     PhoneOTP phone_mode = 2;
  }
}

